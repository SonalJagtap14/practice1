<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Carousal</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="leftarrowButton button">
        <img src="https://i.ibb.co/cJrjbkf/left-arrow.png" />
      </div>
      <div class="wrapper_container">
        <ul class="listcontainer">
          <li class="box" style="background-color: blueviolet">1</li>
          <li class="box" style="background-color: aquamarine">2</li>
          <li class="box" style="background-color: blue">3</li>
          <li class="box" style="background-color: red">4</li>
          <li class="box" style="background-color: yellowgreen">5</li>
          <li class="box box-hide">6</li>
          <li class="box box-hide">7</li>
        </ul>
      </div>
      <div class="rightarrowButton button">
        <img src="https://i.ibb.co/K9LvJQK/right-arrow.png" />
      </div>
    </div>
  </body>
</html>
